<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CRUD</title>
        <link rel="stylesheet" href="/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/assets/css/datatable.css">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD com api Node Js</a>
            </div>
        </nav>
        <div class="container-fluid mt-5">
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#modalCreateUser">Adicionar</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table id="users"
                        class="table table-striped table-bordered dt-responsive nowrap">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>UF</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalCreateUser"
                data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="staticBackdropLabel">Novo Usuário</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form method="post" id="form">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" name="name"
                                                class="form-control"
                                                placeholder="Digite seu nome">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="email" name="email"
                                                class="form-control"
                                                placeholder="Digite seu e-mail">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" name="uf"
                                                class="form-control"
                                                placeholder="UF">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-2">
                                            <button
                                                type="submit"
                                                class="btn btn-success">Salvar</button>
                                        </div>
                                        <div class="col-2">
                                            <button type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal">Sair</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalEditUser"
                data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form id="formEdit">
                                    <input type="hidden" name="id" id="id">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" name="name"
                                                id="name"
                                                class="form-control"
                                                placeholder="Digite seu nome">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="email" name="email"
                                                id="email"
                                                class="form-control"
                                                placeholder="Digite seu e-mail">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <input type="text" name="uf"
                                                id="uf"
                                                class="form-control"
                                                placeholder="UF">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-2">
                                            <button
                                                type="submit"
                                                class="btn btn-success">Salvar</button>
                                        </div>
                                        <div class="col-2">
                                            <button type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal">Sair</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/jquery.js"></script>
        <script src="/assets/js/bootstrap.js"></script>
        <script src="/assets/js/datatable.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="/js/main.js"></script>
    </body>
</html>
